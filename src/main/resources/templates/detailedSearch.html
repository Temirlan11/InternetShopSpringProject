<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/Main.html">
<div layout:fragment = "site_content">
    <div class="row">
        <div class="column">
            <div class="list-group" style="width: 14rem;">
                <div class="list-group">
                    <a href="#" th:text="#{label.Categories}" class="list-group-item list-group-item-action active" style="background-color: darkgreen">

                    </a>
                    <a href="#" class="list-group-item list-group-item-action">All Products</a>
                    <a href="#" class="list-group-item list-group-item-action">Smartphone, Gadgets</a>
                    <a href="#" class="list-group-item list-group-item-action">TV, Audio, Video</a>
                    <a href="#" class="list-group-item list-group-item-action">Everything for gamers</a>
                    <a href="#" class="list-group-item list-group-item-action">Other</a>
                </div>
            </div>

            <div class="list-group" style="width: 14rem; padding-top: 30px">
                <div class="list-group" style="width: 14rem; padding-top: 30px">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" th:text="#{label.Brands}" style="background-color: darkgreen">

                        </a>
                        <a th:each="br : ${brands}" th:href="@{'/detailedSearch/' + ${br.id}}"  th:text="${br.name}" class="list-group-item list-group-item-action" style="font-size: 13px"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="column" style="margin-left: 30px">
            <form th:action="@{'/detailedSearch'}" method="get">
                <div>
                    <div class="form-group column">
                       <div class="row" style="width: 830px">
                           <div class="col-sm-3">
                               <label th:text="#{label.name}">Name: </label>
                               <input type="text" class="form-control" name="name" th:value="${name}" th:placeholder="${name != null ? name : ''}" placeholder="Name" id="inputEmail3">
                           </div>
                           <div class="col-sm-3">
                               <label th:text="#{label.brandLabel}">Brand: </label>
                               <select id="brandi" name="brand" class="form-control">
                                   <option th:each="b : ${brands}" th:text="${b.getName()}" th:value="${b.getId()}" th:selected="${brandbyid!=null&&brandbyid.id == b.getId()}"></option>
                               </select>
                           </div>
                           <div class="col-sm-2">
                               <label th:text="#{label.priceFrom}">Price from: </label>
                               <input type="text" class="form-control" name="price_from" id="inputEmail4">
                           </div>
                           <div class="col-sm-2">
                               <label th:text="#{label.priceTo}">Price to: </label>
                               <input type="text" class="form-control" name="price_to" id="inputEmail5">
                           </div>
                           <div class="col-sm-2">
                               <div class="column">
                                   <label></label>
                                   <label></label>
                                   <button type="submit" class="btn btn-primary form-control" style="background-color: darkgreen" th:text="#{button.search}">Search</button>
                               </div>
                           </div>
                       </div>
                        <div class="offset-8" style="margin-top: 15px; margin-bottom: 30px">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 80px;">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" value="asc" id="option1" th:text="#{button.ascending}" checked>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" value="desc" id="option2" th:text="#{button.descending}">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="width: 800px;">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cdn0.it4profit.com/news/29/1416/1.jpg" class="d-block w-100" style="height: 320px" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="color:black; background-color: white" th:text="#{label.welcome}"></h5>
                            <p th:text="#{label.underWelcome}"></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn0.it4profit.com/news/29/1416/1.jpg" class="d-block w-100" style="height: 320px" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="color:black; background-color: white" th:text="#{label.welcome}"></h5>
                            <p th:text="#{label.underWelcome}"></p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn0.it4profit.com/news/29/1416/1.jpg" class="d-block w-100" style="height: 320px" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 style="color:black; background-color: white" th:text="#{label.welcome}"></h5>
                            <p th:text="#{label.underWelcome}"></p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- Cards -->
            <!-- <div class="container" style="width: 800px"> -->
            <div class="row row-cols-2 row-cols-md-3" style="width: 830px; margin-top: 30px">
                <div class="col mb-4" th:each="item : ${shopItems}">
                    <div class="card h-100">
                        <img th:src="${item.getSmallPictureUrl()}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <a th:href="@{'/details/' + ${item.getId()}}" class="card-title" th:text="${item.getName()}"></a>
                            <p class="card-text" th:text="'$' + ${item.getPrice()}"></p>
                            <p class="card-text" th:text="${item.getDescription()}"></p>
                            <label>Brand: </label>
                            <a class="card-text" href="#" th:text="${item.brand != null ? item.brand.name + ', ' + item.brand.country.code : '-----'}"></a>
                        </div>
                        <div class="card-footer">
                            <div th:if="${item.getStars() < 5}" class="container">
                                <span th:each="i : ${#numbers.sequence(1, item.getStars())}" class="fa fa-star checked" style="color: gold"></span>
                                <span th:each="i : ${#numbers.sequence(1, 5 - item.getStars())}" class="fa fa-star" style="color: white"></span>
                            </div>
                            <div th:unless="${item.getStars() < 5}" class="container">
                                <span th:each="i : ${#numbers.sequence(1, item.getStars())}" class="fa fa-star checked" style="color: gold"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
